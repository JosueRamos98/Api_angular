<div>
    <input type="text" pInputText [(ngModel)]="nombre" placeholder="Ingrese nombre de Pais" />
    <p-button label="Buscar" (onClick)="getPais(nombre)"  ></p-button>
    <p-button label="listar" (onClick)="getAll()"  ></p-button>
    <p-button label="Limpiar" (onClick)="limpiar()"  ></p-button>

    <p-dialog header="Error" [(visible)]="display">
      Pais no encontado
    </p-dialog>
  

</div>
<div class="ui-g">
    <p-panel header="Paises" [style]="{width: '70%'}">
        <p-table [value]="paises">
            <ng-template pTemplate="Header" >
                <tr>
                    <th>Nombre</th>
                    <th>Capital</th>
                    <th>Poblacion</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-pais>

                <tr>
                    <td>{{pais.nombre}}</td>
                    <td>{{pais.capital}}</td>
                    <td>{{pais.poblacion}}</td>
                </tr>
                
            </ng-template> 
        </p-table>
    </p-panel>
</div>
